<!doctype html>
<html>
  <head>
    <!-- Bootstrap Core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- Fonts -->
    <link href="./font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/styles.css"></link>
  </head>

  <body>
    <script type="text/x-handlebars" data-template-name="NetSense">
      <div class="navigator">
        <div class="settings">
          {{#link-to "NetSense.settings"}}
            User settings
          {{/link-to}}
        </div>
        <div class="settings">
          {{#link-to "NetSense.dashboard"}}
            Dashboard
          {{/link-to}}
        </div>
      </div>
      {{outlet}}
      <footer></footer>
    </script>

    <!--  Dashboard Template  -->
    <script type="text/x-handlebars" data-template-name="NetSense/dashboard">
      <div class="row">
        <div class="col-md-3">
          <div class="private tracks"><u>Private Tracks</u>
            <ul>
              <li>@APIRXR</li>
              <li>@HackReactor</li>
            </ul>
          </div>
          <div class="public tracks"><u>Public Tracks</u>
            <ul>
              <li>#JavaScript</li>
              <li>#RyanStellarFanClub</li>
              <li>#SuchIsThePower</li>
            </ul>
          </div>
          <div class="favorites tracks"><u>Favorites</u>
            <ul>
              <li>#RyanStellarFanClub</li>
              <li>#HonestyHour</li>
            </ul>
          </div>
          <div class="recent tracks"><u>Recent</u>
            <ul>
              <li>#JavaScript</li>
              <li>#HorseJS</li>
            </ul>
          </div>
        </div>
        <div class="col-md-9">
          <div class="dashboard">Dashboard</div>
        </div>
      </div>
    </script>

    <!--  Settings Template -->
    <script type="text/x-handlebars" data-template-name="NetSense/settings">
      <div class="row">
        <div class="col-md-3">
          <div class="private tracks"><u>User Settings</u></div>
          <div class="public tracks"><u>Linked Accounts</u></div>
          <div class="favorites tracks"><u>Automation Settings</u></div>
          <div class="recent tracks"><u>More Settings!</u></div>
        </div>
        <div class="col-md-9">
          <div class="settings">Settings</div>
        </div>
      </div>
    </script>



    <script src="./lib/jQuery/dist/jquery.min.js"></script>
    <script src="./lib/handlebars/handlebars.min.js"></script>
    <script src="./lib/ember/ember.min.js"></script>
    <script src="./lib/ember-data/ember-data.min.js"></script>
    <script src="./js/application.js"></script>
    <script src="./js/router.js"></script>
  </body>
</html>
